name: gh-pages

on: [push]
  
jobs:
  build:

    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v2
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Publish with dotnet
      run: dotnet publish --configuration Release --output build
    
        
        
